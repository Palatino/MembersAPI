# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - membersApiApp

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
env:
  DOTNET_VERSION: "8.0.x"
  AZURE_APP_WORKING_DIR: "./src/MembershipsApi/"
  AZURE_APP_DEPLOYMENT_PATH: "./src/MembershipsApi/output"
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet publish
        run: dotnet publish ./src/MembershipsApi -c Release -o ./output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_355F92F4A4DC4BDB9940C7F51C791922 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6BEB0055E84746709779744B4A61844C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0B1C633E6CB0407CA31DB11DA3E245B7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'membersApiApp'
          slot-name: 'Production'
          package: './.net-app'

          
